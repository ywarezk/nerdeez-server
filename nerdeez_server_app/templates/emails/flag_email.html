{% extends "emails/base_email.html" %}

{% block content %}
<h1 style="color: #0071bc; text-align: center;">File Flagged!</h1>

<p style="text-align: center;">
	the following file has been flagged:
</p>
{% for name, value in file.get_fields %}
<p style="text-align: center;">
  {% if value %}
    {{ name }} => {{ value }}
  {% endif %}
 </p>
{% endfor %}

<p style="text-align: center;">
MESSAGE: {{flag_message}}
</p>
{% endblock %}
